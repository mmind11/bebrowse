    <style>
        .par-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Allow click-through */
        }

        .par {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: particle-animation 4s infinite;
            opacity: 0;
            pointer-events: none; /* Allow click-through */
        }

        @keyframes particle-animation {
            0% {
                transform: translate3d(calc(random(90) * 1vw), calc(random(90) * 1vh), 0);
                opacity: 0;
            }
            50% {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
            100% {
                transform: translate3d(calc(random(90) * 1vw), calc(random(90) * 1vh), 0);
                opacity: 0;
            }
        }
    </style>

    <div class="par-container">
    </div>

    <script>
        // Create particles dynamically using JavaScript
        const numParticles = 90;
        const container = document.querySelector('.par-container');

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('par');
            container.appendChild(particle);

            // Set random position
            particle.style.left = `${Math.random() * 90}vw`;
            particle.style.top = `${Math.random() * 90}vh`;

            // Set random size
            const size = Math.random() * 5 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Set animation delay
            particle.style.animationDelay = `-${i * 0.1}s`;
        }
    </script>
